<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <form>      
      <div style="margin-bottom: 1em">
        <div id="lbl_icon_type">Icon style</div>
        <select id="select_icon_type" name="iconType">
          <option value="green" selected>Green arrow</option>
          <option value="bootstrap">Bootstrap SVG icon</option>
        </select>
      </div>
      <div style="margin-bottom: 1em">
        <div id="lbl_download_method">Download method</div>
        <select id="select_download_method" name="downloadMethod">
          <option value="dom" selected>DOM parsing</option>
          <option value="api">JSON from API</option>
        </select>
      </div>
      <button type="submit" id="btn_save">Save</button>
    </form>    
    <script src="options.js"></script>
  </body>
</html>
